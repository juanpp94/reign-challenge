<div class="wrapper2">
    <form>
        <select name="select">
            <option (click)="get_category('')"  selected>Select your news</option>
            <option (click)="get_category('angular')">Angular</option>
            <option (click)="get_category('reactjs')">Reactjs</option>
            <option (click)="get_category('vuejs')">Vuejs</option>
        </select>
    </form>
</div>
<div class="wrapper">
    <app-new class="new-element" [new]="new" *ngFor="let new of news | paginate: { itemsPerPage: 8, currentPage: page }"></app-new>
</div>
<pagination-controls (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
